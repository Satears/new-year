<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨年九宫格</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 跨年标题和倒计时 -->
        <header class="header">
            <h1 class="title">迎接2026</h1>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">天</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">时</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">分</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">秒</span>
                </div>
            </div>
        </header>

        <!-- 九宫格图片布局 -->
        <main class="gallery">
            <div class="grid-item lazy" data-bg="1.png"></div>
            <div class="grid-item lazy" data-bg="2.png"></div>
            <div class="grid-item lazy" data-bg="3.png"></div>
            <div class="grid-item lazy" data-bg="4.png"></div>
            <div class="grid-item lazy" data-bg="5.png"></div>
            <div class="grid-item lazy" data-bg="6.png"></div>
            <div class="grid-item lazy" data-bg="7.png"></div>
            <div class="grid-item lazy" data-bg="8.png"></div>
            <div class="grid-item lazy" data-bg="9.png"></div>
        </main>

        <!-- 新年祝福文字 -->
        <section class="wishes">
            <h2 class="wishes-title">新年祝福</h2>
            <p class="wishes-text">愿新的一年里，万事如意，心想事成！</p>
        </section>
    </div>

    <!-- 背景动画 -->
    <div class="background-animation"></div>

    <script src="script.js"></script>
</body>
</html>
